<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>দারুস সালাম</title>
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kalpurush', sans-serif !important;
    }

    body {
      background-color: #033E3E;
      color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 0;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 48px;
    }

    .scroll-text-container {
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 20px;
    }

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      font-size: 28px;
      color: #FFD700;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    a, button {
      font-family: inherit !important;
      text-decoration: none;
      color: inherit;
    }

    .section-header {
      width: 100%;
      background-color: #2196F3;
      color: white;
      padding: 15px;
      border-radius: 25px 25px 6px 6px;
      font-size: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .app-button {
      flex: 0 0 48%;
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 6px;
      font-size: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
    }

    .app-button:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
    }

    #offlineMessage {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4d4d;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      .app-button, .section-header {
        font-size: 28px;
        height: 70px;
      }
      .header h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>দারুস সালাম</h1>
  </div>

  <div class="scroll-text-container">
    <div class="scroll-text" id="scrollingText">
      আসসালামুয়ালাইকুম, আয়াত ১, আয়াত ২, এই দুইটা বাটন আপডেট করা হয়েছে, ডকুমেন্টে আরো কিছু ডকুমেন্ট যোগ করা হয়েছে।
    </div>
  </div>

  <div class="section-header">সংক্ষিপ্ত আয়াত তালিকা</div>
  <div class="button-grid">
    <a href="https://abubokarbd.github.io/rco/verse.html" class="app-button">আয়াত-১</a>
    <a href="https://abubokarbd.github.io/rco/verse1.html" class="app-button">আয়াত-২</a>
    <a href="https://abubokarbd.github.io/rco/verse2.html" class="app-button">আয়াত-৩</a>
    <a href="https://abubokarbd.github.io/rco/verse3.html" class="app-button">আয়াত-৪</a>
  </div>

  <div class="section-header">জরুরী দরকারী লিংক</div>
  <div class="button-grid">
    <a href="https://abubokarbd.github.io/rco/doc.html" class="app-button">ডকুমেন্ট</a>
    <a href="https://abubokarbd.github.io/rco/khutbah.html" class="app-button">খুতবাহ</a>
  </div>

  <div class="section-header">আবাসন প্রকল্প</div>
  <div class="button-grid">
    <a href="https://abubokarbd.github.io/salam/data.html" class="app-button">লগিন</a>
    <a href="#" class="app-button">নীতিমালা</a>
  </div>

  <div id="offlineMessage">দয়া করে আপনার ইন্টারনেট কানেকশন চেক করুন।</div>

  <script>
    const buttons = document.querySelectorAll(".app-button");
    buttons.forEach(button => {
      button.addEventListener("click", function(event) {
        if (!navigator.onLine) {
          event.preventDefault();
          const offlineMessage = document.getElementById('offlineMessage');
          offlineMessage.style.display = 'block';
          setTimeout(() => {
            offlineMessage.style.display = 'none';
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
