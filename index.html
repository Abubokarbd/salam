<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Secure Google Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;  /* এখানে ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 90%;
      height: 600px;
      margin-top: 20px;
      border: none;
      background: transparent;  /* iframe এর ব্যাকগ্রাউন্ড ট্রান্সপারেন্ট */
    }
  </style>
</head>
<body>

  <h2>পাসওয়ার্ড দিয়ে লগইন করুন</h2>

  <input type="password" id="memberPass" placeholder="Member Password দিন" />
  <button onclick="verifyPassword('member')">Member Login</button>

  <br /><br />

  <input type="password" id="adminPass" placeholder="Admin Password দিন" />
  <button onclick="verifyPassword('admin')">Admin Login</button>

  <div id="result"></div>

  <script>
    let sheetPassword = {
      member: "",
      admin: ""
    };

    async function loadPasswords() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRVbAguMhBLpeaqZr7HcJwb6OJopEnliYNskncCTebwk2w74sy0xobqoqr2XAyXQMrBjOd6o-p62Ya/pub?output=tsv";
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("পাসওয়ার্ড লোড করতে সমস্যা হয়েছে");
        const text = await res.text();
        const rows = text.trim().split("\n");
        const b1 = rows[0].split("\t")[1].trim();
        const b2 = rows[1].split("\t")[1].trim();

        sheetPassword.member = b1;
        sheetPassword.admin = b2;
      } catch (error) {
        alert(error.message);
      }
    }

    async function verifyPassword(type) {
      if (!sheetPassword.member || !sheetPassword.admin) {
        await loadPasswords();
      }

      const inputPass = document.getElementById(type + "Pass").value;
      const correctPass = sheetPassword[type];

      if (inputPass === correctPass) {
        const iframe = document.createElement("iframe");
        if (type === "member") {
          iframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQq1TdYDujQkG0y92o_4eM-iEThXfexs_Hq7AmbHNIOgkzAuRhoVsoGb0Rl6fyxIYlJ6w3ofloSFwcD/pubhtml?widget=true&headers=false";
        } else {
          iframe.src = "https://docs.google.com/forms/d/e/1FAIpQLScH7wQubWSvBCkqI-ARL4069TUYAwAYHsCH6gJPP1XDGyuzgw/viewform?embedded=true";
        }
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").appendChild(iframe);
      } else {
        alert("ভুল পাসওয়ার্ড!");
      }
    }
  </script>

</body>
</html>
